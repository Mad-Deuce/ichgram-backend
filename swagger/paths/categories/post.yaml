tags:
  - Categories
summary: Create category
operationId: createCategory
description: 'Create a category with payload'
security:
  - bearerAuth: []
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - name
          - image
        properties:
          name:
            description: "Category's name"
            type: string
            example: 'Cats food'
          image:
            description: "Category's image"
            type: string
            format: binary
responses:
  '201':
    description: Creates a category
    content:
      application/json:
        schema:
          type: object
          $ref: '../../components/schemas/category.yaml'
  '401':
    $ref: '../../components/responses/401.yaml'